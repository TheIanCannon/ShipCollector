{% extends 'base.html' %} {% block content %}

<h1>Ship List</h1>

{% for ship in ships %}
<div class="card">
    <div class="card-content">
        <span class="card-title"><strong>{{ ship.name }}</strong></span>
        <p>Type: {{ ship.type }}</p>
        <p>Registry: {{ ship.registry }}</p>
        <p>Description: {{ ship.description }}</p>
    </div>
</div>
{% endfor %} {% endblock %}
