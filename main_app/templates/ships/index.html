{% extends 'base.html' %} {% block content %}

<h1>Ship List</h1>

{% for ship in ships %}
<div class="card">
    <a href="{% url 'detail' ship.id %}">
        <div class="card-content">
            <span class="card-title"><strong>{{ ship.name }}</strong></span>
            <p>Type: {{ ship.ship_type }}</p>
            <p>Registry: {{ ship.registry }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
